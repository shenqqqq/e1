<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.box1{
				width: 100px;
				height: 100px;
				border: solid 1px black;
				box-sizing: content-box;
			}
			.box2{
				width: 100px;
				height: 100px;
				border: solid 10px black;
				box-sizing: border-box;
			}
		</style>
	</head>
	<body>
		<div class="box1"></div>
		<div class="box2"></div>
	</body>
</html>
