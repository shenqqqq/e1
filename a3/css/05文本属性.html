<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.p1{
				text-align: center;
				height: 100px;
				background: green;
				color: white;
				line-height: 100px;
				line-height: 10;/*行高=字体大小*倍行高*/
				text-decoration: line-through;
				
			}
			img{
				vertical-align: middle;
			}
			a{
				text-decoration: none;
			}
			.p2{
				text-indent: 32px;
				/*letter-spacing: 20px;*/
				word-spacing: 100px;
				text-transform: uppercase;
				text-shadow: 5px 5px 10px red;
			}
		</style>
	</head>
	<body>
		<p class="p1">hello word </p>
		<p class="p2">说明：

			1） hello ABCabc word 当单行文本的行高等于容器高时，可实现单行文本在容器中垂直方向居中对齐；
			
			2)   当单行文本的行高小于容器高时，可实现单行文本在容器中垂直中齐以上任意位置的定位；
			
			3)   当单行文本的行高大于容器高时，可实现单行文本在容器中垂直中齐以下任意位置的定位。（IE6及以下版本存在浏览器兼容问题）</p>
		<span>这是一张图片</span>
		<img src="../html/timg.jpg" />
		<a href="#">baidu hello word</a>
	</body>
</html>
