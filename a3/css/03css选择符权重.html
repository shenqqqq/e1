			p{
				color: red;

			/*#p2{

			.box>.p1{
				color: brown;
			}
			.box .p1{
				color: blue;

			#p2{
				color: red;

	<body>
		类型选择符的权重为0001<br />
		class选择符的权重为0010<br />
		id选择符的权重为0100<br />
		伪类选择符的权重为0010<br />
		包含选择符的权重：为包含选择符的权中之和<br />
		继承样式的权重为0000<br />
		群组集合权重为他本身<br />

		<div class="box">
			<p class="p1" id="p2">当不同选择符的样式设置有冲突的时候，高权重选择符的样式会覆盖低权重选择符的样式。

  <br />  <br />  <br />  <br />  相同权重的选择符，样式遵循就近原则：哪个选择符最后定义，就采用哪个选择符样式。
</p>
		</div>
	</body>
