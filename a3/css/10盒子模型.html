<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.box{
				width: 140px;
				height: 170px;
				border: solid 1px black;
				padding: 50px;/*表示4个方向*/
				padding: 10px 30px;/*上下    左右*/
				padding: 10px 30px 50px;/*上   左右   下*/
				padding: 10px 30px 50px 70px;/*上  右  下  左*/
				padding-top: 10px;
				padding-left: 30px;
				padding-right: 30px;
				padding-bottom: 20px;
				margin: 50px;
				margin: 10px 30px;
				margin-left: 30px;
				margin-top: 100px;
				margin: 0 auto;/*水平方向居中*/
			}
			
		</style>
	</head>
	<body>
		<div class="box">
			<span>文本</span>
		</div>
	</body>
</html>
