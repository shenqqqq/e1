<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<!--1.内部样式表-->
		<style type="text/css">
			/*css代码*/
			p{
				color: red;
			}
			h2{
				color: green;
			}
		</style>
		<!--3.引入外部文件-->
		<link type="text/css" href="css/01.css" rel="stylesheet" />
		<!--4.引入外部文件,不推荐使用-->
		<style type="text/css">
			@import url("css/02.css");
		</style>
	</head>
	<body>
		<p style="color: blue;">韩国和斯蒂芬根深蒂固</p>
		<!--2.内联样式，把css代码写在标签里边-->
		<h1 style="color: red;">内联样式表的优先级别最高
内部样式表与外部样式表的优先级和书写的顺序有关，后书写的优先级别高。
</h1>
		<h2>sakjhjkas就看到回复就是</h2>
		<h3>反复地告诉对方感受到家和法国</h3>
	</body>
</html>
