<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.box{
				width: 100px;
				height: 100px;
				background: red;
				position: absolute;
				left: 0px;
				animation: mybox 12s linear 0s 1  running both;
			}
			.box:hover{
				animation-play-state: paused;
			}
			@keyframes mybox{
				0%{left: 0px;top: 0px;}
				25%{left: 800px;top: 0px;}
				50%{left: 800px;top:400px}
				75%{left: 0px;top:400px}
				100%{top: 0px;left: 0px;}	
			}
		</style>
	</head>
	<body>
		<div class="box"></div>
	</body>
</html>
